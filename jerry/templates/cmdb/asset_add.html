{% extends "index.html" %}
{% block title %}添加资产{% endblock %}
{% block content %}

<div class="row">

<div class="col-md-10 col-sm-10 panel panel-default">
<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="/cmdb/asset">Asset</a></li>
  <li class="active">Create</li>
</ol>

<div class="panel-heading">
<ol style="padding-left: 15px;">
<h5><strong>填写资产基本信息</strong></h5>
</ol>

<!--<div class="actions pull-right">
<i class="fa fa-chevron-down"></i>
</div>-->
</div>


<div class="panel-heading">
<br>
<form class="form-horizontal" id="assetForm"  action="/cmdb/asset/add/">
  <div class="form-group">
    <label for="hostname" class="col-sm-2 control-label">主机名<span class="red-fonts">*</span></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="hostname" id="hostname" placeholder="Hostname">
    </div>
  </div>

<div class="hr-line-dashed"></div>
  <div class="form-group">
    <label for="host_ip" class="col-sm-2 control-label">主机IP<span class="red-fonts">*</span></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="host_ip" id="host_ip" placeholder="IP">
    </div>
  </div>

<div class="hr-line-dashed"></div>
  <div class="form-group">
    <label for="ssh_port" class="col-sm-2 control-label">SSH端口<span class="red-fonts">*</span></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="ssh_port" id="ssh_port" value="22">
    </div>
  </div>

<div class="hr-line-dashed"></div>
  <div class="form-group">
    <label for="groups" class="col-sm-2 control-label">所属主机组</label>
    <div class="col-sm-8">
     <select multiple class="form-control" id="groups" name="groups">
       {% for group in asset_group_all %}
          <option value={{ group.id }}>{{ group.name }}</option>
       {% endfor %}
      </select>
    </div>
  </div>

<div class="hr-line-dashed"></div>
  <div class="form-group">
    <label for="idc" class="col-sm-2 control-label">机房</label>
    <div class="col-sm-8">
     <select class="form-control" id="idc" name="idc">
      {% for idc in asset_idc_all %}
        <option value={{ idc.id }}>{{ idc.name }}</option>
      {% endfor %}
      </select>
    </div>
  </div>

<div class="hr-line-dashed"></div>
<div class="form-group">
  <label for="stat" class="col-sm-2 control-label">是否激活<span class="red-fonts">*</span></label>
      <div class="col-sm-8">
        <label class="radio-inline">
          <input type="radio" name="stat"  checked="" value="on"> 激活 
        </label>
        <label class="radio-inline">
          <input type="radio" name="stat"  value="off"> 禁用
        </label>
      </div>
</div>

<div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button class="btn btn-white" type="reset"> 重置 </button>
      <input type="button" value=" 提交 " class="btn btn-primary"  onclick="submitForm('assetForm')"></input>
    </div>
  </div>

</form>

</div>
<div class="panel-body">
</div>


</div>
</div>

{% endblock %}
